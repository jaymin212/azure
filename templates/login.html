<!doctype html>
<html>
	<head>
	  <link rel="stylesheet" href= "static/css/login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
	<body style="background-color: #222222">
        <div class="loginformContainer">
            <form action="/" name="form" onsubmit="return formvalidate()"  method="post">
               <div class="data1">
                 <input type="text" name="email" placeholder="Username">
               </div>
               <div class="data2">
                <input type="password" name="pass" placeholder="Password">
                
              </div>
                <button class="loginbutton"type="submit">Login</button>
                <div class="forgot-pass">
                  <center><a href="#" onclick="sendMail();">Forgot your password?</a></center>
                </div>
            </form>
            <div class="msg" id ="msg">
              <center>
                <p>{{message}}</p>
             </center>
            </div>
        </div>
        <script>
	$("#msg").show().delay(4000).fadeOut();
          function sendMail() {
            window.open('mailto:support@smartserv.io?subject=Email password reset&body=');
          }
          function formvalidate(){  
            var email= document.form.email.value;  
            var password=document.form.pass.value;

            validate0=/[A-Z]/;
            validate1=/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;;
            validate2=/[!,`,#,$,%,^,&,*,(,),+,=,-,;,.,/,|,:,<,>,?,~,_,]/;
            validate3=/[0-9]/;
            var a= email.indexOf('@');  
            var b= email.indexOf('.');  
             
            
            if(!validate1.test(email)){
                
                alert("Please enter a valid email id");
                return false;
            }else if(password.length<8){  
            alert("Password must be at least 8 characters long.");  
            return false;  
            }else if(!validate0.test(password) ){
                alert("Password must contain atleast one Captial letter");
                return false;
            }else if(validate2.test(password)){
                alert("Password must not contain any special character");
            }else if(!validate3.test(password)){
                alert("Password must contain atleast one number");
                return false;
            }
             
            }  
        </script>
    </body>
</html>
